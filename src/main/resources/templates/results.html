<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Comics</title>
</head>
<body>
<form>
<table>
<tr th:each="currentComic : ${comics}" >
<td th:text="${currentComic.id}" />
<td th:text="${currentComic.list}" />
<td th:text="${currentComic.comicTitle}" />
<td th:text="${currentComic.issuNum}" />
<td th:text="${currentComic.comicInformation.yearPub}" />
<td th:text="${currentComic.comicInformation.cityPub}" />
<td th:text="${currentComic.comicInformation.statePub}" />
<td><a th:href="@{/edit/{id}(id=${currentComic.id})}">Edit</a></td>
<td><a th:href="@{/delete/{id}(id=${currentComic.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputComic">Add a new pull list</a>
</body>
</html>
